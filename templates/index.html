{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('add_task') }}" class="btn btn-primary my-3">Add Task</a>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <strong>{{ task.name }}</strong>
                <p>{{ task.description }}</p>
            </span>
            <span>
                <a href="{{ url_for('edit_task', task_id=task._id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task._id) }}" class="btn btn-danger btn-sm">Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
